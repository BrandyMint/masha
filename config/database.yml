# PostgreSQL. Versions 8.2 and up are supported.
#
# Install the pg driver:
#   gem install pg
# On OS X with Homebrew:
#   gem install pg -- --with-pg-config=/usr/local/bin/pg_config
# On OS X with MacPorts:
#   gem install pg -- --with-pg-config=/opt/local/lib/postgresql84/bin/pg_config
# On Windows:
#   gem install pg
#       Choose the win32 build.
#       Install PostgreSQL and put its /bin directory on your path.
#
# Configure Using Gemfile
# gem 'pg'
#
_default: &_default
  adapter: postgresql
  encoding: unicode
  reconnect: true
  prepared_statements: true
  # schema_search_path: "public"
  # Minimum log levels, in increasing order:
  #   debug5, debug4, debug3, debug2, debug1,
  #   log, notice, warning, error, fatal, and panic
  # Defaults to warning.
  #min_messages: notice
  # For details on connection pooling, see Rails configuration guide
  # https://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= (defined?(Sidekiq) && Sidekiq.server?) ? Sidekiq.instance_variable_get('@config').concurrency : (ENV.fetch('RAILS_MAX_THREADS') { 5 }.to_i * ENV.fetch('WEB_CONCURRENCY') { 1 }.to_i) %>
  <% if ENV.key?('DATABASE_HOST') %>
  host: <%= ENV.fetch('DATABASE_HOST') %>
  <% end %>
  <% if ENV.key?('DATABASE_USERNAME') %>
  username: <%= ENV['DATABASE_USERNAME'] %>
  <% end %>
  <% if ENV.key?('DATABASE_PASSWORD') %>
  password: <%= ENV["DATABASE_PASSWORD"] %>
  <% end %>
  <% if ENV.key?('DATABASE_PORT') %>
  port: <%= ENV['DATABASE_PORT'] %>
  <% end %>

  <% if ENV.key?('DATABASE_URL') %>
  url: <%= ENV['DATABASE_URL'] %>
  <% end %>

development:
  <<: *_default
  database: masha_development

test:
  <<: *_default
  database: masha_test

production:
  <<: *_default
  database: <%= ENV.fetch( 'DATABASE_NAME', 'masha_production' ) %>
