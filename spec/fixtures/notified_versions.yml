# frozen_string_literal: true

# Версии уведомлений для тестов
# Отслеживает какие версии были показаны пользователям

# Текущая версия приложения
current_version:
  version: '1.0.0'
  created_at: <%= 1.day.ago %>

# Предыдущая версия
previous_version:
  version: '0.9.0'
  created_at: <%= 1.week.ago %>

# Старая версия для тестов
old_version:
  version: '0.8.0'
  created_at: <%= 1.month.ago %>

# Тестовая версия для разработки
dev_version:
  version: '1.1.0-dev'
  created_at: <%= 1.hour.ago %>