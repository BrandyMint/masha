# frozen_string_literal: true

# Memberships (членства в проектах)
# Используется в 73 тестах для управления доступом

# Администратор - владелец рабочего проекта
admin_work:
  user: admin
  project: work_project
  role: owner
  created_at: <%= 1.day.ago %>
  updated_at: <%= 1.day.ago %>

# Обычный пользователь - участник рабочего проекта
regular_work:
  user: regular_user
  project: work_project
  role: member
  created_at: <%= 1.day.ago %>
  updated_at: <%= 1.day.ago %>

# Пользователь с Telegram - участник рабочего проекта
telegram_work:
  user: user_with_telegram
