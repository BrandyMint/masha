# frozen_string_literal: true

# OAuth аутентификация для тестов
# Связывает пользователей с внешними провайдерами (GitHub, Telegram)

# GitHub аутентификация для админа
github_admin:
  user: admin
  provider: github
  uid: '123456'
  auth_hash:
    provider: github
    uid: '123456'
    info:
      nickname: admin
      email: admin@example.com
      name: Admin User
      image: https://avatars.githubusercontent.com/u/123456
    credentials:
      token: github_admin_token
      expires: false
    extra:
      raw_info:
        login: admin
        id: 123456
        url: https://github.com/admin
        html_url: https://github.com/admin
  created_at: <%= 1.day.ago %>
  updated_at: <%= 1.day.ago %>

